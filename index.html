<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кандидат у президенти</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ім'я кандидата в президенти</h1>
        <nav>
            <ul>
                <li><a href="#bio">Біографія</a></li>
                <li><a href="#schedule">Графік зустрічей</a></li>
                <li><a href="#support">Політична підтримка</a></li>
            </ul>
        </nav>
    </header>

    <section id="bio">
        <h2>Біографія</h2>
        <img src="candidate.jpg" alt="Фотографія кандидата" width="200">
        <p>Коротка біографія кандидата...</p>
    </section>

    <section id="schedule">
        <h2>Графік зустрічей із виборцями</h2>
        <table>
            <tr>
                <th>Дата</th>
                <th>Час</th>

            </tr>
            <tr>
                <td>25.09.2024</td>
                <td>10:00</td>
                <td>Київ</td>
            </tr>
            <tr>
                <td>27.09.2024</td>
                <td>12:00</td>
                <td>Львів</td>
            </tr>
        </table>
    </section>


    <section id="support">
        <h2>Підтримка політичних сил</h2>
        <ul>
            <li><a href="support1.html">Партія 1</a></li>
            <li><a href="support2.html">Партія 2</a></li>
            <li><a href="support3.html">Партія 3</a></li>
        </ul>
    </section>


    <section id="media">
        <h2>Медіа</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Ваш браузер не підтримує аудіо.
        </audio>
    </section>

</body>
</html>
